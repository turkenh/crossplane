apiVersion: pkg.crossplane.io/v1alpha1
kind: RegistryConfig
metadata:
  name: upbound-official-providers
spec:
  match:
    prefix: xpkg.upbound.io/upbound
  credentials:
    pullSecretRef:
      name: package-pull-secret
  verification:
    provider: cosign
    cosign:
      authorities:
        - name: verify upbound official build
          keyless:
            identities:
              - issuer: https://token.actions.githubusercontent.com
                subjectRegExp: https://github.com/upbound/upbound-official-build/*
          attestations:
            - name: verify attestations
              predicateType: spdxjson
